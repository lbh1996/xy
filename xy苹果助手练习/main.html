<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//判断当前浏览器是移动端，pad，PC端,跳到移动版或PC版
			var agent = navigator.userAgent.toLowerCase();//获得客户端信息(转换大小写全部为小写)
			
			if (agent.indexOf('iphone') != -1 || agent.indexOf('android') != -1) {
				location.href = 'mobile/index.html';
			}else {
				location.href = 'pc/index.html';
			}
			
		</script>
	</body>
</html>
